<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tela-inicial.css" />
    <link
      href="https://fonts.cdnfonts.com/css/glacial-indifference-2"
      rel="stylesheet"
    />
    <title>Achei um pet</title>
  </head>
  <body>
    <main>
      <aside>
        <img
          id="achei-um-pet-logo"
          src="image/achei-um-pet-logo.png"
          alt="logo achei um pet"
        />
      </aside>

      <div id="lado-direito">
        <article>
          Achou um pet na rua que <br />
          precisa de ajuda?<br />
          Cadastre-o e faça ele fazer <br />parte da nossa rede de apoio<br />
          aos animais!<br />
          Você também pode ajudar se<br />
          cadastrando e acompanhando a<br />
          situação dos animais<br />
          abandonados da sua região e<br />
          oferecer ajuda.
        </article>
        <a href="cadastro.html" target="_blank">
          <aside id="img-text">
            <img
              id="click-cadastro"
              src="image/click-cadastro.png"
              alt="imagem de uma mão e uma pata"
            />
            <p id="cadastre-se">faça parte dessa comunidade</p>
          </aside>
        </a>
      </div>

      <footer>
        <a
          href="https://www.instagram.com/transformarcaotagem/"
          target="_blank"
        >
          <img
            id="logo-caotagem"
            src="image/caotagem-logo.png"
            alt="imagem de uma mão e uma pata"
          />
        </a>
      </footer>
    </main>
  </body>
</html>
